<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid rgb(110, 5, 5);
        }
        tr.linha {
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIErArQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
        TABLE rOW = linha de tabela
        TABLE HEADEr =  cabeÃ§lho de tabela
        TABLE DATA = dado de tabela
    -->
    
    <table>
        <tr> <!-- Primeira linha -->
         <td>A1
         <td>B1
         <td>C1
        </tr>
        <tr class="linha">
         <td>A2
         <td>B2
         <td>C2  
        </tr>
        <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>   
        </tr>
        <tr>
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>   
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
            <td>B6</td>
            <td>C6</td>
        </tr>
    </table>
</body>
</html>
